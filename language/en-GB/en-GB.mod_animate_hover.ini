COM_MODULES_GALLERY_PARAMETERS_FIELDSET_LABEL="Gallery parameters"
JNO="No"
JYES="Yes"
DISABLE="Disable"
ENABLE="Enable"
AH_MODULEID="Module Id"
AH_MODULEID_DESC="Specify a module id to customize a specific module, eg 01, 02 etc"
AH_EXTERNALURL="Ext. images provider url"
AH_EXTERNALURL_DESC="Specify the external provider if any : ex http://mystuff.appengine.com/ (leave the field empty to use your site as source)"
AH_IMAGEFOLDER="Image folder directory"
AH_IMAGEFOLDER_DESC="Specify full path starting at site root directory eg:modules/mod_animate_hover/images/"
AH_GALLERYPOSITION="Gallery position"
AH_GALLERYPOSITION_DESC="Specify gallery position (left or centered), depending on your template css, this can help to position the module as you want"
LEFT="Left"
CENTERED="Centered"
AH_GALLERYLEFTMARGIN="Module left margin (px)"
AH_GALLERYLEFTMARGIN_DESC="Depending on your template css, this can help to position the module as you want"
AH_GALLERYTOPMARGIN="Module top margin (px)"
AH_GALLERYTOPMARGIN_DESC="Specify module top margin"
AH_GALLERYBOTTOMMARGIN="Module bottom margin (px)"
AH_GALLERYBOTTOMMARGIN_DESC="Specify module bottom margin"
AH_GALLERYWIDTH="<font color=red>(*)</font>Gallery width (px)"
AH_GALLERYWIDTH_DESC="Specify Gallery total width in pixels, eg 970, 800 etc:<br />Width = (nr images per row * image width) + ((nr images per row +1) * image margin) + any left margin if left positionned"
AH_GALLERYBG="Gallery background color"
AH_GALLERYBG_DESC="Specify Gallery's background color in hex or web format, eg. #000000,#CCCCCC,red etc"
AH_GALLERYROWS="Nr of image rows"
AH_GALLERYROWS_DESC="Specify the number or image rows in the gallery"
AH_IMAGESINROW="Nr of images per row"
AH_IMAGESINROW_DESC="Specify the number or images in a row"
AH_GALLERYROWEFFECT="Gallery row effect"
AH_GALLERYROWEFFECT_DESC="Specify the row gallery sliding effect on hover"
VERTICAL="Vertical T-B"
HORIZONTAL="Horizontal L-R"
DIAGONAL="Diagonal T-B/L-R"
ALTERNATE_V_H="Alternate V(T-B)/H(L-R)"
FADE="Fade"
FADE2="Fade (with url link in teaser)"
HORIZONTAL_RL="Horizontal R-L"
DIAGONAL_TB_RL="Diagonal T-B/R-L"
ALTERNATE_V_TB_H_RL="Alternate V(T-B)/H(R-L)"
AH_EFFECTDURATION="Effect duration (msec)"
AH_EFFECTDURATION_DESC="Specify the sliding/fading effect duration in msec"
AH_GALLERYIMAGESUSE="Images selection criteria"
AH_GALLERYIMAGESUSE_DESC="Specify how to select images.<br />Fixed: the gallery will use the (nrows*nimages/row) first defined images (image file name not empty).<br />Randomize; the gallery will randomize the pictures if the number of defined pictures is > (nrows*nimages/row)."
FIXED="Fixed"
RANDOMIZE="Randomize"
AH_IMAGEWIDTH="Image width (px)"
AH_IMAGEWIDTH_DESC="Specify Image width in pixels, eg 280, 350 etc" 
AH_IMAGEHEIGHT="Image height (px)"
AH_IMAGEHEIGHT_DESC="Specify Image height in pixels, eg 200, 250 etc" 
AH_IMAGE_MARGIN="Images margin (px)"
AH_IMAGE_MARGIN_DESC="Specify Images margin in pixels, eg 10, 50 etc"
AH_OVERLAY_TOP_OFFSET="Overlay top offset (px)"
AH_OVERLAY_TOP_OFFSET_DESC="Specify overlay top offset in pixels. Allows to offset the top of the image in order to display the title. Adapt accordingly if needed the image physical sizes or the image box sizes." 
AH_IMAGE_COLOR_TARGET="Image color param. target"
AH_IMAGE_COLOR_TARGET_DESC="Specify the target for image specific color parameter"
TEASERBG="Teaser background"
TITLE="Title"
TEASER="Teaser text"
TITLE_TEASER="Title & teaser text"

AH_TITLECOLOR="Default Title color"
AH_TITLECOLOR_DESC="Specify default Title color in hex or web format, eg. #000000,#CCCCCC,red etc"
AH_TITLESEPERATOR="Title separator"
AH_TITLESEPERATOR_DESC="Specify if a br tag needs to be generated or not between title and teaser. You must set it if the title is not centered; if title is centered, the title is in block mode and addin a br tag or not is your choice." 
AH_TITLECENTER="Center title"
AH_TITLECENTER_DESC="Specify if Title must be centered or not. If set, the -display: block; text-align: center;- css statement is added."
AH_TITLECSS="Title CSS"
AH_TITLECSS_DESC="Specify title CSS (font properties mainly)"

AH_TEASERNL2BR="New line to br tag"
AH_TEASERNL2BR_DESC="Specify if any new line character in the teaser text must be converted or not in br tag (you can use html tags but do not forget that br tags will be removed on second save of the module parameters by most of wysiwig editors)"
AH_TEASERPADDING="Teaser padding (px)"
AH_TEASERPADDING_DESC="Specify the teaser (title + text) padding in pixel (eg 16)"
AH_TEASERBGCOLOR="Default Teaser Bg color"
AH_TEASERBGCOLOR_DESC="Specify default teaser Background Color in hex or web format, eg. #000000,#CCCCCC,red etc"
AH_TEASERCOLOR="Default Teaser text color"
AH_TEASERCOLOR_DESC="Specify default Teaser Text Color in hex or web format, eg. #000000,#CCCCCC,red etc"
AH_TEASERCENTER="Center teaser"
AH_TEASERCENTER_DESC="Specify if Teaser must be centered or not. If set, the -display: block; text-align: center;- css statement is added. It will center teaser text and eventual image."
AH_TEASERCSS="Teaser CSS Style"
AH_TEASERCSS_DESC="Specify inline css for Teaser"
AH_ACSS="Teaser box link CSS"
AH_ACSS_DESC="Specify inline css for teaser box Title and Text on hover action (not applicable to links defined in the teaser text). Allows to eventually suppress any text-decoration used by template on hovering, for instance <font color=red>text-decoration: none ;</font>"

AH_IMGFILENAME="Image file name"
AH_IMGFILENAME_DESC="Specify image file name"
AH_IMGTEASERBGCOLOR="Image specific color"
AH_IMGTEASERBGCOLOR_DESC="Specify image specific color in hex or web format, eg. #000000,#CCCCCC,red etc that will be applied to the target (background, title, teaser or tile + teaser. Leave it blank if you use the module default color."
AH_IMGALT="Image alt text"
AH_IMGALT_DESC="Specify image alt attribute"
AH_IMGTITLE="Image title"
AH_IMGTITLE_DESC="Specify image title"
AH_IMGTEASER="Image teaser text"
AH_IMGTEASER_DESC="Specify a short teaser text (take into account the available space). Html is allowed bu use the -New line to br tag- feature in order to replace new line character in text by a br tag. Do not forget that most of the wysiwig editors automatically remove the br tags in the text parameter."
AH_IMGURL="Image url link"
AH_IMGURL_DESC="Specify link on image click (if no url defined, the image is not clickable)"
AH_IMGTARGET="URL target"
AH_IMGTARGET_DESC="Specify target for url (self window or new browser tab)"
SELF_BROWSER="Self Browser"
OPEN_NEW_BROWSER="Open New Browser"

